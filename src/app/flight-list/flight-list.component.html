<div >
<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Flight List</h2>
    </div>
    <div class="panel-body">
      <table class="table "  style="width: 1150px;" >
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Arrival</th>
            <th>Destination</th>
            <th>Flight Type</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Active</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let flight of flights | async">
            <td>{{flight.firstName}}</td>
            <td>{{flight.lastName}}</td>
            <td>{{flight.from}}</td>
            <td>{{flight.to}}</td>
            <td>{{flight.flight_type}}</td>
            <td>{{flight.emailId}}</td>
            <td>{{flight.mobile}}</td>
            <td>{{flight.active}}</td>
            <td style="width: 300px;"><button (click)="deleteFlight(flight._id)" class="btn btn-danger" >Delete</button>
                <button (click)="flightDetails(flight._id)" class="btn btn-info" >Details</button>
                <button (click)="updateFlight(flight._id)" class="btn btn-success">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
