<h2>Flight Details</h2> 

<hr/>
<div *ngIf="flight">
  <div>
    <label><b>First Name: </b></label> {{flight.firstName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{flight.lastName}}
  </div>
  <div>
    <label><b>Arrival: </b></label> {{flight.from}}
  </div>  
  <div>
    <label><b>Destination: </b></label> {{flight.to}}
  </div>
  <div>
    <label><b>Flight type: </b></label> {{flight.flight_type}}
  </div>
  <div>
    <label><b>Email: </b></label> {{flight.emailId}}
  </div>  
  <div>
    <label><b>Mobile: </b></label> {{flight.mobile}}
  </div>  
  <div>
    <label><b>Active Flight: </b></label> {{flight.active}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Flight List</button><br>
