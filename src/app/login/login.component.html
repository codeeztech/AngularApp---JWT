<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
<div class="form-group"> 
  <h5>Admin User</h5>
  <p>Username: admin123</p>
  <p>password: admin123</p>
</div>
<div class="form-group"> 
  <h5>Manager User</h5>
  <p>Username: manager123</p>
  <p>password: manager123</p>
</div>

        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Login</h3>
          </div>
          <div class="card-body">
            <form class="form">
              <div class="form-group">
                <label for="uname1">Username</label>
                <input type="text" class="form-control rounded-0" placeholder="Username" [(ngModel)]="loginUserData.username" name="username" required>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control rounded-0" placeholder="password" [(ngModel)]="loginUserData.password" name="password" required>
              </div>
              <div style="color: red;">
                <p>{{error}}</p>
              </div>
              <button type="button" (click)="loginUser()" class="btn btn-success float-right">Login</button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
  
  
    </div>
  </div>
