<h2>User Details</h2> 

<hr/>
<div *ngIf="user">
  <div>
    <label><b>Name: </b></label> {{user.name}}
  </div>
  <div>
    <label><b>Username: </b></label> {{user.username}}
  </div>
  <div>
    <label><b>Password: </b></label> {{user.password}}
  </div>  
  <div>
    <label><b>Role Name: </b></label> {{user.roleId}}
  </div>
  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Flight List</button><br>
